<h1>List of Heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/heroe/nuevo">
            <i class="fa fa-plus">
                Add
            </i>
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">IsLive</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.skill }}</td>
            <td>
                <label *ngIf="heroe.isLive" class="badge badge-success">Live</label>
                <label *ngIf="!heroe.isLive" class="badge badge-danger">Dead</label>
            </td>
            <td>
                <button [routerLink]="['/heroe', heroe.id]" class="btn btn-info mr-2">
                    <i class="fa fa-pencil"></i>
                </button>

                <button (click)="deleteHeroe( heroe, i )" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>

    </tbody>
</table>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading...</h4>
    <p>
        <i class="fa fa-refresh fa-2x fa-spin"></i>
    </p>
    <p class="mb-0">
        Please wait
    </p>
</div>

<div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">There is not data</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
    <p class="mb-0">

    </p>
</div>
