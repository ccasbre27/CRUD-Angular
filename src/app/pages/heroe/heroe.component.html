<h1>Heroe <small>Heroe name</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">This an autogenerated field</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="heroe.name" name="name" type="text" class="form-control" placeholder="heroe name" required>
            </div>
            <div class="form-group">
                <label>Skill</label>
                <input [(ngModel)]="heroe.skill" name="skill" type="text" class="form-control" placeholder="heroe skill" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <br>
                <button *ngIf="heroe.isLive" (click)="heroe.isLive = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Live
                </button>

                <button *ngIf="!heroe.isLive" (click)="heroe.isLive = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-smile-dizzy"></i>
                    Dead
                </button>

                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Save
                </button>
                </div>

            </div>
        </form>
    </div>
</div>
