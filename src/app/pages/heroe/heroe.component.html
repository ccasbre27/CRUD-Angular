<h1>Heroe <small>Heroe name</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form action="">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">This an autogenerated field</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="heroe name" required>
            </div>
            <div class="form-group">
                <label>Skill</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="heroe skill" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Live
                </button>

                <button class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-smile-dizzy"></i>
                    Dead
                </button>

                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Save
                </button>
                </div>

            </div>
        </form>
    </div>
</div>
